<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Product Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav-bar">
      <div class="left-nav">
        <div class="logo">
          <img src="./images/logo.svg" alt="sneakers logo" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="right-nav">
        <ul>
          <li>
            <a href="#"
              ><img
                class="cart"
                src="./images/icon-cart.svg"
                alt="image of a cart"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img class="avatar" src="./images/image-avatar.png" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="left-container">
        <div class="upper-image-cont">
          <img
            class="upper-image"
            src="./images/image-product-1.jpg"
            alt="first product image"
          />
          <img
            class="second-large-image"
            src="./images/image-product-2.jpg"
            alt="second product image"
          />
          <img
            src="./images/image-product-3.jpg"
            alt=""
            class="third-large-image"
          />
          <img
            src="./images/image-product-4.jpg"
            alt=""
            class="fourth-large-image"
          />
        </div>

        <div class="lower-image">
          <div class="first-image sm-img active" data-value="1">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt="Thumbnail-1"
            />
          </div>
          <div class="second-image sm-img" data-value="2">
            <img
              src="./images/image-product-2-thumbnail.jpg"
              alt="Thumbnail-2"
            />
          </div>
          <div class="third-image sm-img" data-value="3">
            <img
              src="./images/image-product-3-thumbnail.jpg"
              alt="Thumbnail-3"
            />
          </div>
          <div class="fourth-image sm-img" data-value="4">
            <img
              src="./images/image-product-4-thumbnail.jpg"
              alt="Thumbnail-4"
            />
          </div>
        </div>
      </div>
      <div class="right-container">
        <p class="company-name">SNEAKER COMPANY</p>
        <h1 class="sneakers-edition">
          Fall Limited Edition <br />
          Sneakers
        </h1>
        <p class="produt-description">
          These low-profile sneakers are our perfect casual wear <br />
          companion. Featuring a durable rubber outer sole, they'll <br />
          withstand everything the weather can offer.
        </p>
        <h2 class="price">&#36;125.00 <span class="discount">50%</span></h2>

        <p class="initial-price">&#36;250.00</p>
        <div class="bar">
          <div class="left-bar">
            <img
              class="minus"
              src="./images/icon-minus.svg"
              alt="decrement sign"
            />
            <p class="zero">0</p>
            <img
              class="plus"
              src="./images/icon-plus.svg"
              alt="increment sign"
            />
          </div>
          <div class="right-bar">
            <img
              class="cart-icon"
              src="./images/icon-cart.svg"
              alt="cart icon"
            />
            <p class="cart-text">Add to cart</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
